<app-header />
<div class="home-container">
    <div class="all-movies">
        <div class="trending-movies">
            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view-all">
                    View All
                </div>
            </div>
            <div class="movies-tumbnail">
                <div class="movie" *ngFor="let movie of trendingMovies">
                    <div class="cover" (click)="goToMoviePage('trending',movie.id)">
                        <img [src]="movie.cover" >
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMoviePage('trending',movie.id)">{{movie.name}}</div>
                        <div class="rating">
                            <app-rating [rating]="movie.rating" [isReadonly]="true"></app-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="theatre-movies">
            <div class="top">
                <h4> Movies in Theature</h4>
                <div class="view-all">
                    View All
                </div>
            </div>
            <div class="movies-tumbnail">
                <div class="movie" *ngFor="let movie of theatreMovies">
                    <div class="cover" (click)="goToMoviePage('theature',movie.id)">
                        <img [src]="movie.cover" alt="" srcset="">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMoviePage('theature',movie.id)">{{movie.name}}</div>
                        <div class="rating">
                            <app-rating [rating]="movie.rating" [isReadonly]="true"></app-rating>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="popular-movies">
        <h4>All Time Popular </h4>
        <div class="movies">
            <div class="movie" *ngFor="let movie of popularMovies">

                <div class="name" (click)="goToMoviePage('popular',movie.id)"> {{movie.name}}</div>
                <div class="rating">
                    <app-rating [rating]="movie.rating" [isReadonly]="true"></app-rating>
                </div>

            </div>
        </div>
        <div class="view-all"> View All</div>
    </div>
</div>
